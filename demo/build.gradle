apply plugin: 'com.android.application'

dependencies {
    implementation project(':library')

    implementation "com.android.support:support-v4:$rootProject.ext.supportLibVersion"
    implementation "com.android.support:appcompat-v7:$rootProject.ext.supportLibVersion"
    implementation "com.android.support:support-annotations:$rootProject.ext.supportLibVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    // Chromecast support
    implementation "com.android.support:mediarouter-v7:$rootProject.ext.supportLibVersion"
    implementation 'com.google.android.gms:play-services-cast-framework:12.0.0'

    // Media playback (video and audio) library using ExoPlayer
    implementation 'com.devbrackets.android:exomedia:4.1.0'

    // Image Loading
    implementation 'com.github.bumptech.glide:glide:4.6.1'
}

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "com.devbrackets.android.playlistcoredemo"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        vectorDrawables.useSupportLibrary = true
    }

    lintOptions {
        abortOnError false
    }
}